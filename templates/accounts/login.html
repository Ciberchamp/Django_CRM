{% extends "base.html" %}
{% block content %}

<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow">
  <h2 class="text-2xl font-bold text-center mb-6 text-primary">Login</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <input name="username" placeholder="Username"
           class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-primary">

    <input type="password" name="password" placeholder="Password"
           class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-primary">

    <button class="w-full bg-primary text-white py-3 rounded-lg hover:bg-purple-700">
      Login
    </button>
  </form>

  {% if error %}
  <p class="text-red-500 mt-4 text-center">{{ error }}</p>
  {% endif %}
</div>

{% endblock %}
