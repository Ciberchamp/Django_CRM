{% extends "base.html" %}
{% block content %}

<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow">
  <h2 class="text-2xl font-bold mb-6 text-primary text-center">
    Add Customer
  </h2>

  <form method="post" enctype="multipart/form-data" class="space-y-4">

    {% csrf_token %}

    <div>
      <label class="block text-gray-600 mb-1">Name</label>
      <input type="text" name="name" required
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-primary">
    </div>

    <div>
      <label class="block text-gray-600 mb-1">Email</label>
      <input type="email" name="email" required
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-primary">
    </div>

    <div>
      <label class="block text-gray-600 mb-1">Phone</label>
      <input type="text" name="phone"
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-primary">
    </div>

    <div>
      <label class="block text-gray-600 mb-1">Status</label>
      <select name="status"
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-primary">
        <option value="lead">Lead</option>
        <option value="contacted">Contacted</option>
        <option value="converted">Converted</option>
      </select>
    </div>
    
    <div>
  <label class="block text-gray-600 mb-1">Profile Image</label>
  <input type="file" name="image"
    class="w-full p-2 border rounded-lg">
</div>


    <div>
      <label class="block text-gray-600 mb-1">Notes</label>
      <textarea name="notes" rows="3"
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-primary"></textarea>
    </div>

    <button type="submit"
      class="w-full bg-accent text-white py-3 rounded-lg font-semibold hover:bg-orange-600 transition">
      Save Customer
    </button>
  </form>

  <div class="text-center mt-6">
    <a href="/customers/" class="text-primary hover:underline">
      â¬… Back to Customers
    </a>
  </div>
</div>

{% endblock %}
